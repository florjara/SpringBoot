<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
  <head th:replace="fragments/head::head"></head>
  <header th:replace="fragments/header::header"></header>

  <body>
      <div>
          <div>
              <div>
                 <form th:action="@{/editorial/__${action}__}" method="post" th:object="${editorial}">
                    <legend>Editorial</legend>
                    <input type="hidden" th:field="*{id}">
                    <label for="nombre">Nombre del autor</label>
                    <input type="text" id="nombre" th:field="*{nombre}">

                    <button type="submit" class="btn btn-primary" th:text="${action == 'crear-editorial' ? 'Crear' : 'Actualizar'}"></button>
                 </form>
              </div>
          </div>
      </div>
  </body>
  </html>
