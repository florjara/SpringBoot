<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
  <head th:replace="fragments/head::head"></head>
  <header th:replace="fragments/header::header"></header>
  <body>
    <main>
      <div class="container">
        <div class="col">
          <div class="row mt-5">
            <div
              th:if="${success}"
              th:text="${success}"
              class="alert alert-success"
              role="alert"
            ></div>
            <table class="table table-hover table-bordered">
              <thead>
                <tr class="table-dark">
                  <th>ID</th>
                  <th>Nombre</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="editorial : ${editoriales}">
                  <td th:text="${editorial.id}"></td>
                  <td th:text="${editorial.nombre}"></td>
                  <td>
                    <a
                      th:href="@{/editorial/form/__${editorial.id}__}"
                      class="btn btn-warning"
                      >Actualizar</a
                    >
                  </td>
                  <td>
                    <a
                      th:href="@{/editorial/eliminar-editorial/__${editorial.id}__}"
                      class="btn btn-danger"
                      >Eliminar</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <a class="btn btn-primary" th:href="@{/editorial/form}"
        >Crear Editorial</a
      >
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
